<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Počítadlo termínov</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flipdown/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/flipdown/flipdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
	<div id="hypo_div">
		<h2>Hypotéka</h2>
		<div id="hypo" class="flipdown"></div>
	</div>	
	<div id="hypoOver_div" style="display:none;">
		<h2>Hypotéka po termíne</h2>
		<div id="hypoOver" class="flipdown"></div>
	</div>
	
	<div id="revizie_div">
		<h2>Revízie</h2>
		<div id="revizie" class="flipdown"></div>
	</div>	
	<div id="revizieOver_div" style="display:none;">
		<h2>Revízie po termíne</h2>
		<div id="revizieOver" class="flipdown"></div>
	</div>
	
	<div id="kolaudacia_div">
		<h2>Kolaudácia</h2>
		<div id="kolaudacia" class="flipdown"></div>
	</div>	
	<div id="kolaudaciaOver_div" style="display:none;">
		<h2>Kolaudácia po termíne</h2>
		<div id="kolaudaciaOver" class="flipdown"></div>
	</div>
  </body>
</html>
